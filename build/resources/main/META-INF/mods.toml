# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.14.4 is version 28
    loaderVersion="[31,)"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="https://github.com/AleksGirardey/WarOfSquirrels/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="wos"
      version="1.0.0"
      displayName="War of Squirrels"
      updateJSONURL="https://raw.githubusercontent.com/AleksGirardey/WarOfSquirrels/master/updateJSON.json#"
      displayURL="https://github.com/AleksGirardey/WarOfSquirrels"
      # logoFile="../logo.png"
      credits="I'd like to thank my mother and father."
      authors="AleksGirardey"
      description='''
      Lets you craft dirt into diamonds. This is a traditional mod that has existed for eons. It is ancient. The holy Notch created it. Jeb rainbowfied it. Dinnerbone made it upside down. Etc.
      '''

      [[dependencies.wos]]
        modId="forge"
        mandatory=true
        versionRange="[31,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.wos]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.15.2]"
        ordering="NONE"
        side="BOTH"